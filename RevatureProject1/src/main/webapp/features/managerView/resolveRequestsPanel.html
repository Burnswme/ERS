<!DOCTYPE html>
<h3>Enter the request id of the request you wish to resolve, along with the corresponding code.</h3>
<h3>Code 2 means approved, code 3 means denied. End of line</h3>

Enter request id<input type = "text" name = "requestId" id = "requestIdForm" required><br>
Enter resolution code<input type = "text" name = "codeId" id = "codeForm" required><br>
<button id = "resolveBtn" onclick = "resolveRequest()" class="btn btn-warning">Submit</button>
